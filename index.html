<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">

        <title>Split Landing Page</title>

        <meta name="description" content="A split screen landing page that shows two similar
        products each taking half of the screen when the screen is loaded, but hovering over 
        one side will increase it's size to 75% of the screen while the other uses only 25%">
        <meta name="author" content="Terri Fricker">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.png" type="image/png">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="split-screen">
            <div class="left-hand-side">
                <img src="PothosPlant.jpeg" alt="">
                <h1>Pothos Plant</h1>
                <button type="button">Buy Now</button>
            </div>
            <div class="right-hand-side">
                <img src="SansevieriaPlant.jpeg" alt="">
                <h1>Sansevieria Plant</h1>
                <button type="button">Buy Now</button>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
